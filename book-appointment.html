<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment – GlowCut</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Book Appointment</h2>

    <form id="appointment-form">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Full Name</label>
        <input id="name" type="text" placeholder="Your full name" required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone Number</label>
        <input id="phone" type="tel" placeholder="08012345678" required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address</label>
        <input id="email" type="email" placeholder="your@email.com" required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Selected Service:</label>
        <p id="selected-service" class="text-lg font-semibold text-green-700">Loading...</p>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
        <p id="selected-price" class="text-lg font-semibold text-green-700">₦0</p>
      </div>

      <button type="button" onclick="makePayment()"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Pay with Flutterwave
      </button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const service = urlParams.get("service") || "Not specified";
    const price = parseFloat(urlParams.get("price")) || 0;

    document.getElementById("selected-service").textContent = service;
    document.getElementById("selected-price").textContent = "₦" + price.toLocaleString();

    function makePayment() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      if (!name || !email || !phone) {
        alert("Please fill in all required fields before making payment.");
        return;
      }

      FlutterwaveCheckout({
        public_key: "FLWPUBK_TEST-495d88df9db19c0552e79b9e4cfd670a-X",
        tx_ref: "glowcut_" + Date.now(),
        amount: price,
        currency: "NGN",
        payment_options: "card,banktransfer,ussd",
        customer: {
          email: email,
          phone_number: phone,
          name: name,
        },
        customizations: {
          title: "GlowCut Barbershop",
          description: `Payment for ${service}`,
          logo: "https://yourdomain.com/logo.png",
        },
        callback: function (response) {
          alert("Payment Successful. Reference: " + response.transaction_id);
        },
        onclose: function () {
          alert("Payment popup closed");
        },
      });
    }
  </script>
</body>
</html>
