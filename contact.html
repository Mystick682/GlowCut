<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact GlowCut</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl max-w-2xl w-full p-8 space-y-8">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">Contact <span class="text-green-600">GlowCut</span></h2>
      <p class="mt-2 text-sm text-gray-600">We'd love to hear from you. Reach out anytime!</p>
    </div>

    <form id="contactForm" class="space-y-6">
      <div class="grid gap-4">
        <input id="name" name="name" type="text" required placeholder="Your Name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">

        <input id="email" name="email" type="email" required placeholder="Your Email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">

        <textarea id="message" name="message" rows="4" required placeholder="Your Message"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"></textarea>
      </div>

      <button type="submit"
        class="w-full py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition duration-200 shadow-md">
        Send via WhatsApp
      </button>
    </form>

    <div class="text-center pt-6 border-t border-gray-200">
      <p class="text-sm text-gray-600">Follow us</p>
      <div class="flex justify-center space-x-4 mt-3 text-lg">
        <a href="https://instagram.com/glowcut" target="_blank" class="hover:text-pink-500">📸</a>
        <a href="https://twitter.com/glowcut" target="_blank" class="hover:text-blue-500">🐦</a>
        <a href="https://facebook.com/glowcut" target="_blank" class="hover:text-blue-700">📘</a>
        <a href="https://tiktok.com/@glowcut" target="_blank" class="hover:text-black">🎵</a>
      </div>
    </div>

    <div class="text-center pt-4">
      <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-900">← Back to Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      const whatsappMessage = 'Hello GlowCut!%0AMy Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0AMessage: ${encodeURIComponent(message)}';
      const phoneNumber = '2349067497496'; // Replace with real number without +

      window.open('https://wa.me/${phoneNumber}?text=${whatsappMessage}', '_blank');
    });
  </script>
</body>
</html>
